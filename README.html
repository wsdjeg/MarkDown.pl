<h1>MarkDown.pl</h1>

<p>将md文件转化为html
<code>vim
autocmd filetype markdown nmap md :!~/.vim/bundle/MarkDown.pl/markdown.pl % &gt; %.html&lt;cr&gt;&lt;cr&gt;
autocmd filetype markdown nmap fi :!firefox %.html &amp; &lt;CR&gt;&lt;CR&gt;
</code></p>
